<!DOCTYPE html>

<html>

	<head>
	
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>One Time Password </title>
        <style>
        	body {background: pink; 
            	text-align: center;
            	font-family: arial;
                color: navy;
            }
            button {padding: 10px; background:violet }
            a {font-size: 0.5em; color: maroon}
        </style>

	</head>
	
	<body onload="otpnew()">
	
		<h1> Final Verification Step </h1>
		<h2> Current OTP: <span id="otp"> </span> <a onclick="otpnew()" href=""> New OTP </a></h2>
		<button onclick="compare()"> Enter the OTP as shown above </button>
	
		<script>
	
			var OTPnum;
		
			function otpnew(){
			
				OTPnum = Math.floor(Math.random() * (999999 - 100000 + 1) ) + 100000;
				document.getElementById("otp").innerHTML = OTPnum;
				
			}
			
			function compare(){
			
				var OTP = OTPnum;

				var OTPinput = prompt("Please Enter The OTP: ");
				
				if(OTP == OTPinput){
					window.open("https://www.youtube.com");
				}
				else if (OTP != OTPinput){
					alert( "Input OTP Incorrect... Please Try Again!" );
				}
				
			}

		</script>
		
	</body>
	
</html>
